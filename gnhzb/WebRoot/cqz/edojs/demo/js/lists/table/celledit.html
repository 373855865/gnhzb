<script src="../../../../scripts/edo/edo.js" type="text/javascript"></script>

<script src="data.js" type="text/javascript"></script>
<script type="text/javascript">
var employeeData = new Edo.data.DataTable().set('data', Employees);
var positionData = new Edo.data.DataTree(Positions);

//列渲染器 renderers
function educationalRenderer(v){
    for(var i=0,l=Educationals.length; i<l; i++){
        var o = Educationals[i];
        if(o.id == v) return o.name;
    }
}
function departmentRenderer(v){
    for(var i=0,l=Departments.length; i<l; i++){
        var o = Departments[i];
        if(o.id == v) return o.name;
    }
}
function countryRenderer(v){
    for(var i=0,l=Countrys.length; i<l; i++){
        var o = Countrys[i];
        if(o.id == v) return o.name;
    }
}
function interestRenderer(v){
    if(!v) return;
    var vs = v.split(',');
    var sb = [];
    for(var i=0,l=Interests.length; i<l; i++){
        var o = Interests[i];
        vs.each(function(id){
            if(o.id == id) sb.push(o.name);
        });
    }
    return sb.join(',');
}

function positionRenderer(v){
    var o = positionData.find({id: v});
    return o ? o.name : '';
}
    Edo.create(
        {
            id: 'table',
            type: 'table',
            width: 700,
            height: 400,
            editAction: 'click',
            render: document.body,
            autoColumns: true,
            columns: [
                 {
                    headerText: '输入框编辑器',
                    dataIndex: 'birthday',
                    width: 100,
                    editor: {
                        type: 'date', valueFormat: true, format: 'Y-m-d'
                    }
                },               
                {
                    headerText: '自定义编辑器尺寸',
                    dataIndex: 'notes',
                    headerAlign: 'center',
                    align: 'center',
                    width: 100,
                    editor: {
                        type: 'textarea',
                        oneditstart: function(e){
                            this.minWidth = 200;
                            this.minHeight = 100;
                        }
                    }
                },{
                    headerText: '无输入框编辑器',
                    dataIndex: 'birthday',
                    headerAlign: 'center',
                    align: 'center',
                    width: 100,
                    editor: {
                        type: 'datepicker',
                        valueFormat: true,
                        format: 'Y-m-d',
                        ondateselection: function(e){
                            table.submitEdit();
                        },
                        onbeforeeditstart: function(e){                                 
                            e.width = this.defaultWidth;
                            e.height = this.defaultHeight;
                            e.y += 22;
                        }
                    }
                },{
                    header: '弹出面板编辑器',
                    id: 'abc',
                    dataIndex: 1,
                    align: 'right',
                    //width: 99,
                    editor: {
                        id: 'winEditor',
                        type: 'trigger',
                        onbeforeeditcomplete: function(e){
                            if(win && win.isDisplay()) return false;
                        },
                        ontrigger: function(e){
                            var win = getWin();
                            win.show('center', 'middle', true);
                            
                            var r = seltable.data.find({"0": this.editdata});
                            if(r){
                                seltable.select(r);
                            }
                        }
                    }
                },
                {
                    headerText: '不同行编辑数据不同',
                    dataIndex: 0,
                    width: 100,
                    editor:{                            
                        type: 'combo',
                        oneditstart: function(e){
                            var table = this.owner;
                            var record = table.getSelected();
                            var index = table.data.indexOf(record);
                            if(index%2 == 0){
                                //this.set('data', data0);
                                this.data.load(data0);
                            }else{
                                //this.set('data', data1);
                                this.data.load(data1);
                            }
                        }
                    }
                }
            ],
            data: employeeData
        }
    );             
var data0 = [
    {id: 'google', text: 'google'},
    {id: 'qq', text: 'qq'},
    {id: 'edo', text: 'edo'}
];
var data1 = [
    {id: '1', text: '谷歌'},
    {id: '2', text: '腾讯'},
    {id: '3', text: '易度'}
];
//控制第一行第一列单元格不能编辑
table.on('beforecelledit', function(e){
    if(this.data.indexOf(e.record) == 0 && e.column.dataIndex == 0){
        return false;
    }
});    

var win;
function getWin(){
    if(!win){
        win = new Edo.containers.Window();
        win.set({
            title: '弹出框编辑器',
            titlebar:[
                {
                    cls: 'e-titlebar-close',
                    onclick: function(){    
                        table.cancelEdit();
                        this.parent.owner.hide();
                    }
                }
            ],
            verticalGap: 0,
            children: [
                {
                    type: 'box',
                    style: 'background-color:Transparent;',
                    width: '100%',                  
                    //border: 0,
                    minHeight: 40,
                    layout: 'vertical',
                    children: [
                        {
                            type: 'formitem',
                            label: '公司职员:',
                            labelWidth: 70,
                            layout: 'horizontal',
                            children: [
                                {
                                    type: 'text'
                                },
                                {
                                    type: 'button',
                                    text: '查询'
                                }
                            ]
                        },{
                            id: 'seltable',
                            type: 'table',
                            width: 250,
                            height: 140,                            
                            columns: [
                                Edo.lists.Table.createMultiColumn(),
                                {header: '姓名', dataIndex: 0}
                            ],
                            data: [
                                ["A"],
                                ["B"],
                                ["C"],
                                ["D"],
                                ["E"]
                            ]
                        }
                    ]
                },{
                    type: 'ct',
                    cls: 'e-dialog-toolbar',
                    width: '100%',
                    layout: 'horizontal',
                    height: 28,
                    horizontalAlign: 'center',
                    verticalAlign: 'bottom',
                    horizontalGap: 10,
                    children: [
                        {
                            type: 'button',
                            text: '确定',
                            minWidth: 70,
                            onclick: function(e){
                                //将选中的数据, 设置到选中行的列属性上.
                                var r = seltable.getSelected();
                                
                                table.submitEdit(r ? r[0] : null);
                                this.parent.parent.hide();
                            }
                        },{
                            type: 'button',
                            text: '取消',
                            minWidth: 70,
                            onclick: function(e){
                                table.cancelEdit();
                                this.parent.parent.hide();
                            }
                        }
                    ]
                }
            ]
        });        
    }
    return win;
} 
</script>
