<script src="../../../scripts/edo/edo.js" type="text/javascript"></script>
<script type="text/javascript">
new Edo.controls.CheckGroup()
.set({    
        id: 'ckgroup',              
        repeatDirection: 'vertical',
        repeatItems: 3,
        repeatLayout: 'table',       
        itemWidth: '100px',
        valueField: 'value',
        value: [1,3],
        data: [
            {text: '北京----', value: 1},
            {text: '上海', value: 2, enable: false},
            {text: '深圳', value: 3},
            {text: '南京', value: 4},
            {text: '天津', value: 5}
        ],
        render: document.body
    }
);

new Edo.controls.Button()
.set({   
    text: '设置选中',
    render: document.body,
    onclick: function(e){
        ckgroup.setValue([1,2]);
    }
});
new Edo.controls.Button()
.set({   
    text: '获取选中',
    render: document.body,
    onclick: function(e){
        alert(ckgroup.getValue());
    }
});
</script>
