<script type="text/javascript">

        ['Boeing Co.',75.43,0.53,0.71,'9/1 12:00am'],
        ['Caterpillar Inc.',67.27,0.92,1.39,'9/1 12:00am'],
        ['Citigroup, Inc.',49.37,0.02,0.04,'9/1 12:00am'],
        ['E.I. du Pont de Nemours and Company',40.48,0.51,1.28,'9/1 12:00am'],

        ['General Motors Corporation',30.27,1.09,3.74,'9/1 12:00am'],
        ['Hewlett-Packard Co.',36.53,-0.03,-0.08,'9/1 12:00am'],
        ['Honeywell Intl Inc',38.77,0.05,0.13,'9/1 12:00am'],
        ['Intel Corporation',19.88,0.31,1.58,'9/1 12:00am'],
        ['International Business Machines',81.41,0.44,0.54,'9/1 12:00am'],

        ['McDonald\'s Corporation',36.76,0.86,2.40,'9/1 12:00am']
    ];  
    //生成100个列
    var columns = [];
    for(var i=0; i<100; i++){
        columns.add({
            header: '列'+i,
            dataIndex: i % 10
        });
    }
    //生成10000行
    for(var i=0; i<100; i++){
        myData.push(['行'+i,71.72,0.02,0.03,'9/1 12:00am']);
    } 
        
    Edo.create(
        {
            id: 'table1',
            type: 'table',
            width: 700,
            height: 500,
            editAction: 'click',
            render: document.body,                               
            
            columns: columns,
            data: myData
        }
    );
    
    function onScrollComplete(e){
        this.refresh(true);        
    }
    function view(mode){
        if(mode == 1){
            table1.set('autoScrollView', true);
            table1.un('scrollcomplete', onScrollComplete);
        }else{
            table1.set('autoScrollView', false);            
            table1.on('scrollcomplete', onScrollComplete);
        }
    }
</script>
