<html>
<head>
    <title>EdoJS - 企业级Ajax框架!</title>
    <link href="../../../scripts/edo/res/css/edo-all.css" rel="stylesheet" type="text/css" />
</head>
<body style="padding:10px;">
    <div id="v1" style="padding:10px;">
        <h1 style="padding-bottom:5px;">vertical布局器，竖向排列容器子元素</h1>
    </div>
     <div id="v2" style="padding:10px;">
        <h1 style="padding-bottom:5px;">竖向Split分隔，能伸缩和调节大小</h1>
    </div>
</body>
</html>
<script src="../../../scripts/edo/edo.js" type="text/javascript"></script>
<script type="text/javascript">
//竖向布局
Edo.build({
    id: 'ct',    
    type: 'box',
    layout: 'vertical',
    children: [
        {
            type: 'date'
        },
        {
            type: 'text'
        }
    ],
    render: 'v1'
});

//竖向布局, 以及竖向分隔折叠
Edo.build({
    type: 'box',
    render: 'v2',
    width: 200,
    children:[
        {
            id: 'panel1',
            type: 'panel',
            width: '100%',
            height: 100,
            enableCollapse: true,   //1)设置为可伸缩               
            splitRegion: 'north',   //2)设置调节方向
            splitPlace: 'after'     //3)split占位符在本组件的位置
        },
        {
            type: 'box',
            width: '100%',
            height: '100%'
        },
        {
            type: 'box',
            width: '100%',
            height: 100,
            enableCollapse: true,
            splitRegion: 'south',
            splitPlace: 'before'
        }
    ]
});     
</script>
