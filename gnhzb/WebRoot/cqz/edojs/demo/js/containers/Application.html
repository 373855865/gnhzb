<html>
<head>
    <title>EdoJS - 企业级Ajax框架!</title>
    <link href="../../../scripts/edo/res/css/edo-all.css" rel="stylesheet" type="text/css" />
</head>
<body style="overflow:hidden;">
    
</body>
</html>
<script src="../../../scripts/edo/edo.js" type="text/javascript"></script>
<script type="text/javascript">
Edo.build({
    id: 'ct',    
    type: 'app',                 //撑满整个页面
    layout: 'vertical',    
    style: 'background: #eee',  //背景色显示范围
    children: [
        {
            type: 'button',
            text: '按钮'
        },
        {
            type: 'text',
            text: '文本框'
        },
        {
            type: 'combo',
            readOnly: true,
            onselectionchange: function(e){
                if(this.selectedItem) ct.set('layout', this.selectedItem.text);
            },
            data: [
                {text: 'vertical'},
                {text: 'horizontal'}
            ]
        },{
            type: 'label',
            text: 'app独占撑满整个页面'
        }
    ],
    render: document.body
});

</script>
