<html>
<head>
    <title>EdoJS - 企业级Ajax框架!</title>

</body>
</html>
<script src="../../../scripts/edo/edo.js" type="text/javascript"></script>
<script type="text/javascript">
Edo.build({
    id: 'ct',
    width: 400,height:200,
    title: 'Panel',
    titleIcon: 'e-tree-folder',
    type: 'panel',
    enableCollapse: true,  
    titlebar:[
        {
        cls:'e-titlebar-accordion',
        onclick: function(e){
            this.parent.owner.toggle();
        }
    },
        {
        cls:'e-titlebar-close',
        onclick: function(e){
            this.parent.owner.toggle();
        }
    },{
        cls:'e-titlebar-toggle',
        onclick: function(e){
            this.parent.owner.toggle();
        }
    },{
        cls:'e-titlebar-min',
        onclick: function(e){                        
            this.parent.owner.toggle();
        }
    },{
        cls:'e-titlebar-max',
        onclick: function(e){                        
            this.parent.owner.toggle();
        }
    },{
        cls:'e-titlebar-resume',
        onclick: function(e){                        
            this.parent.owner.toggle();
        }
    },{
        cls:'e-titlebar-refresh',
        onclick: function(e){                        
            this.parent.owner.toggle();
        }
    },
        {
            cls:'e-titlebar-toggle',
            icon: 'button',
            onclick: function(e){
                this.parent.owner.toggle();
            }
        }
    ],
    //layout: 'horizontal',
    children: [
        {
            type: 'button',
            text: '按钮'
        },
        {
            type: 'text',
            text: '文本框'
        }
    ],
    render: document.body
});

</script>
