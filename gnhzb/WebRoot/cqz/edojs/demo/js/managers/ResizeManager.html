<script type="text/javascript">
    var box = Edo.create({
        type: 'box',
        renderTo: '#body',
        width: 200,
        height: 100,
        minWidth: 100,
        minHeight: 50
    });
        
    Edo.managers.ResizeManager.reg({
        target: box,        
        handlers: ['e','s']
        //handlers: [e东,s南,w西,n北, es东南, ws西南, sn西北, en东北]//不传递为['se']
    }); 
    
</script>
