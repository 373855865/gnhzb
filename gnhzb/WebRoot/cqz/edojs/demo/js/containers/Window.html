<script src="../../../scripts/edo/edo.js" type="text/javascript"></script>
<script type="text/javascript">
var win = new Edo.containers.Window();

win.set('title', '弹出面板');
win.set('titlebar',
    [      //头部按钮栏
        {
            cls: 'e-titlebar-close',
            onclick: function(e){
                //this是按钮
                //this.parent是按钮的父级容器, 就是titlebar对象
                //this.parent.owner就是
                this.parent.owner.hide();       //hide方法
            }
        }
    ]
);

win.addChild({
    type: 'box',
    width: '100%',
    height: '100%',    
    children: [
        { type: 'date', width: '100%' }
    ]
});

//show方法
win.show(200, 100, true);       //true是遮罩, false不遮罩

</script>
