<html>
<head>
    <title>EdoJS - 企业级Ajax框架!</title>

</html>
<script src="../../../scripts/edo/edo.js" type="text/javascript"></script>

<script src="../UIComponents.js" type="text/javascript"></script>
<script type="text/javascript">
new Edo.controls.Button()
.set({   
    text: 'setValue',
    render: document.body,
    onclick: function(e){    
        ts.setValue(['TextInput','Button']);
    }
});
Edo.util.Dom.append(document.body, '<br/><br/>');
new Edo.controls.Button()
.set({   
    text: 'getValue',
    render: document.body,
    onclick: function(e){    
        alert(ts.getValue());
    }
});
Edo.util.Dom.append(document.body, '<br/><br/>');

new Edo.controls.TreeSelect()
.set({
    id:'ts',
    type: 'treeselect',            
    render: document.body,    
    multiSelect: false,
    displayField: 'name',
    valueField: 'name',
    //rowSelectMode: 'single',    
    data: UIComponents,
    
    treeConfig: {
        treeColumn: 'name',
        columns: [            
            Edo.lists.Table.createMultiColumn(),
            {id: 'name',header: '任务名称', dataIndex: 'name'},
            {header: '类名', dataIndex: 'className'}
        ]
    }
});


</script>
