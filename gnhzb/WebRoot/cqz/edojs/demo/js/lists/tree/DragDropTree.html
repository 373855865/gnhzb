<html>
<head>
    <title>EdoJS - 企业级Ajax框架!</title>
    <link href="../../../../scripts/edo/res/css/edo-all.css" rel="stylesheet" type="text/css" />
</head>
<body style="padding:10px;">
   
</body>
</html>
<script src="../../../../scripts/edo/edo.js" type="text/javascript"></script>

<script src="../../UIComponents.js" type="text/javascript"></script>

<link href="../../../../ide/css/index.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
    function add(){
        tree1.data.insert(0, {
            name: ''
        });
        tree1.beginEdit(0, 0);
    }
    function edit(){
        var r = tree1.getSelected();
        if(r){
            var index = tree1.data.indexOf(r);                                
            tree1.beginEdit(index, 0);    
        }else{
            alert("请选中节点");
        }
    }
    function del(){
        var r = tree1.getSelected();
        if(r){
            
            tree1.data.remove(r);
        }
    }
    
    
    var menu;
    function getMenu(){
        if(!menu){
            menu = Edo.create({
                type: 'menu',
                autoHide: true,
                children: [
                    {
                        type: '移动',
                        onclick: function(e){
                            //tree1.data.getAt(0).children[0];
                            
                            
                        }
                    },
                    {
                        type: 'button',
                        icon: 'e-add',
                        text: '新增',
                        onclick: add
                    },
                    {
                        type: 'button',
                        icon: 'e-edit',                        
                        text: '修改',
                        onclick: edit
                    },{
                        type: 'button',
                        icon: 'e-delete',
                        text: '删除',
                        menu: [
                            {
                                type: 'button',
                                text: 'item1'
                            },
                            {
                                type: 'button',
                                text: 'item2'
                            },
                            {
                                type: 'button',
                                text: 'item3'
                            }
                        ],
                        onclick: del
                    }
                ],
                render: document.body
            });
        }
        return menu;
    }
    
    Edo.build({
        type: 'ct',
        
        render: document.body,
        children: [
            {
                type: 'box',
                width: '100%',
                layout: 'horizontal',
                children:[
                    {
                        type: 'button',
                        text: '新增',
                        onclick: add
                    },
                    {
                        type: 'button',
                        text: '修改',
                        onclick: edit
                    },
                    {
                        type: 'button',
                        text: '删除',
                        onclick: del
                    },{
                        type: 'button',                        
                        text: '定位行',
                        onclick: function(e){
                            //首先找到一个行
                            
                            var r = tree1.data.find({
                                name: 'Module'
                            });
                            
                            //定位显示
                            tree1.viewRow(r);
                            
                            //选中
                            tree1.select(r);
                        }
                    }
                ]
            },
            {
                type: 'ct',
                layout: 'horizontal',
                children:[
                    {
                        id: 'tree1',
                        type: 'tree',
                        horizontalLine: false,        
                        verticalLine: false,        
                        enabelCellSelect: false,
                        headerVisible: false,
                        enableDragDrop: true,    //允许行拖拽
                        dragDropAction: 'move',//copy
                        autoColumns: true,
                        enableCellEdit: false,
                        columns:[
                            {
                                id: "name",
                                width: 200,
                                headerText: "名称",      
                                enableDragDrop: true,          
                                dataIndex: "name"
                            }
                        ],
                        data: UIComponents,
                        
                        width: 200,
                        height: 300,                        
                        oncontextmenu: function(e){                                                  
                            e.stop();
                            var r = this.getSelected();                                                        
                            var menu = getMenu();
                            Edo.managers.PopupManager.createPopup({
                                target: menu,                                
                                x: e.xy[0],
                                y: e.xy[1],
                                onout: function(e){
                                    Edo.managers.PopupManager.removePopup(menu);
                                }
                            });
                        }         
                    },
                    {
                        type: 'tree',
                        horizontalLine: false,        
                        verticalLine: false,         
                        enabelCellSelect: false,
                        headerVisible: false,
                        enableDragDrop: true,    //允许行拖拽
                        dragDropAction: 'move',//copy
                        autoColumns: true,
                        columns:[
                            {
                                id: "name",
                                width: 200,
                                headerText: "名称",      
                                enableDragDrop: true,          
                                dataIndex: "name"
                            }
                        ],
                        data: [{
                            name: '组件库',
                            type: '',
                            icon: 'e-tree-folder',
                            children: []
                        }],
                        
                        width: 200,
                        height: 300
                    }                              
                ]
            }              
        ]
    });
</script>
