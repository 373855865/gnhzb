<script type="text/javascript">
new Edo.navigators.PagingBar()
.set({
    id: 'paging',
    border: 1,padding:2, //cls: 'e-toolbar',
    width: 500,
    index: 0,
    size: 20,
    autoPaging: true,
    render: document.body
});

paging.on('paging', function(e){
    //模拟从服务端交互, 并得到总记录数    
    setTimeout(function(){
        paging.refresh(131);
    }, 500);
});
</script>
