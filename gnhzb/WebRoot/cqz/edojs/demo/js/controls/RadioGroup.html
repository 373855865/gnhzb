<script src="../../../scripts/edo/edo.js" type="text/javascript"></script>
<script type="text/javascript">
new Edo.controls.RadioGroup()
.set({    
        id: 'rg1',      
        width: 200,
        repeatDirection: 'vertical',//'horizontal',
        repeatItems: 3,
        repeatLayout: 'flow',       
        data: [
            {text: '北京', value: 1, checked: true},
            {text: '上海', value: 2},
            {text: '深圳', value: 3},
            {text: '南京', value: 4},
            {text: '杭州', value: 5},
            {text: '苏州', value: 6}  
        ],
        render: document.body
    }
);

new Edo.controls.Button()
.set({   
    text: '获取选中',
    render: document.body,
    onclick: function(e){
        alert(rg1.getValue());
    }
});
</script>
