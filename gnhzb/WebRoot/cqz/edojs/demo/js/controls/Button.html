<html>
<head>
    <title>EdoJS - 企业级Ajax框架!</title>
    <link href="../../../scripts/edo/res/css/edo-all.css" rel="stylesheet" type="text/css" />
</head>
<body style="padding:10px;">
    
</body>
</html>
<script src="../../../scripts/edo/edo.js" type="text/javascript"></script>
<script type="text/javascript">
Edo.build({
    type: 'box',
    layout: 'horizontal',
    cls: 'e-toolbar',
    render: document.body,
    children: [
        {
            type: 'group',
            verticalGap: 0,
            children: [
                {
                    type: 'div',
                    cls: 'e-group-header',
                    width: '100%',
                    html: 'Clipboard',
                    defaultHeight: 18,
                    minHeight: 18
                },
                {
                    type: 'ct',
                    layout: 'horizontal',
                    horizontalGap: 0,
                    children: [
                        {
                            type: 'button',
                            icon: 'user16',
                            text: 'Paste',
                            height: '100%',                    
                            iconAlign: 'top'
                        },{
                            type: 'button',
                            icon: 'user24',
                            iconAlign: 'top',
                            arrowMode: 'split',
                            arrowAlign: 'bottom',
                            //autoHeight: true,
                            height: '100%',
                            text: 'Menu Button'
                        },{
                            type: 'ct',                            
                            children: [
                                {
                                    type: 'button',
                                    icon: 'user16',
                                    text: 'Cut',
                                    arrowMode: 'split'
                                },
                                {
                                    type: 'button',
                                    icon: 'user16',
                                    text: 'Copy'
                                },{
                                    type: 'button',
                                    icon: 'user16',
                                    text: 'Format'
                                }
                            ]
                        }
                    ]
                }                
            ]
        }
    ]
});            
Edo.build({
    type: 'ct',
    render: document.body,
    children: [ 
        {
            type: 'button', text: '按钮'
        },{
            type: 'button', text: 'toggle',
            enableToggle: true,            
            ontoggle: function(e){
                alert(this.pressed);
            }
        },
        {
            type: 'button',width: 80,height: 50,
            text: '按钮'
        },
        {
            type: 'button',icon: 'user16',text: '按钮'
        },
        {
            type: 'button',icon: 'user16'
        },
        {
            type: 'button',
            icon: 'user16',
            arrowMode: 'menu',
            text: '按钮',
            menu: [
                {
                    type: 'button',
                    text: '菜单1'
                },
                {
                    type: 'button',
                    text: '菜单2'
                },
                {
                    type: 'button',
                    text: '菜单3'
                }
            ]
        },
        {
            type: 'button',
            icon: 'user16',
            arrowMode: 'split',
            text: '按钮',
            onclick: function(e){
                alert(e.type);
            },
            onarrowclick: function(e){
                alert(e.type);
            },
            menu: [
                {
                    type: 'button',
                    text: '菜单1'
                },
                {
                    type: 'button',
                    text: '菜单2'
                },
                {
                    type: 'button',
                    text: '菜单3'
                }
            ]
        },
        {
            type: 'button',
            icon: 'user16',
            text: 'close arrow',
            arrowMode: 'close'
        },
        {
            type: 'button',
            icon: 'user16',
            text: 'close top',
            arrowAlign: 'top',
            arrowMode: 'close'
        },
        {
            type: 'button',
            icon: 'user16',
            iconAlign: 'top',
            arrowMode: 'split',
            arrowAlign: 'bottom',
            //autoHeight: true,
            text: '按钮'
        },
        {
            type: 'button',
            icon: 'user16',
            iconAlign: 'bottom',
            arrowMode: 'split',
            arrowAlign: 'bottom',
            text: '按钮',
            width: 100,
            height: 100
        }
    ]
});

</script>
