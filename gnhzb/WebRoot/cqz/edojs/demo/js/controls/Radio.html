<html>
<head>
    <title>EdoJS - 企业级Ajax框架!</title>
    <link href="../../../scripts/edo/res/css/edo-all.css" rel="stylesheet" type="text/css" />
</head>
<body style="padding:10px;">
    Radio的存在有点尴尬，原生HTML的多个单选项可以用多个Radio组合，当然EdoJS的Radio也可以这样做。<br />
    不过与HTML不同的是，我们有更好的RadioGroup，这里一并演示。<br /><br />
</body>
</html>
<script src="../../../scripts/edo/edo.js" type="text/javascript"></script>
<script type="text/javascript">
new Edo.containers.Box()
.set({
    render: document.body, 
    verticalGap: 0,
    children: [
        {type: 'radio', name: 'jslib', value: 'EdoJS', text: 'EdoJS'},
        {type: 'radio', name: 'jslib', value: 'JQuery', text: 'JQuery'},
        {type: 'radio', name: 'jslib', value: 'Ext', text: 'Ext'},
        {type: 'radio', name: 'jslib', value: 'Prototype.js', text: 'Prototype.js'},
        {type: 'radio', name: 'jslib', value: 'ZK', text: 'ZK'}
    ]
});
new Edo.controls.Button()
.set({   
    text: '获取选中',
    render: document.body,
    onclick: function(e){
        var cks = Edo.getByName('jslib');   //通过name, 可以获得同名name的组件集合
        var checked = null;
        for(var i=0,l=cks.length; i<l; i++){
            var ck = cks[i];
            if(ck.checked) {
                checked = ck.value;
                break;  //因为是单选, 可以直接break循环了
            }
        }
        alert(checked);
    }
});
Edo.util.Dom.append(document.body, '<br/><br/>');
//radioGroup演示: 可以直接提供数据, 可以换行
new Edo.controls.RadioGroup()
.set({    
        id: 'rg1',      
        width: 200,
        repeatDirection: 'vertical',//'horizontal',
        repeatItems: 3,
        repeatLayout: 'flow',       
        data: [
            {text: '北京', value: 1, checked: true},
            {text: '上海', value: 2},
            {text: '深圳', value: 3},
            {text: '南京', value: 4},
            {text: '杭州', value: 5},
            {text: '苏州', value: 6}  
        ],
        render: document.body
    }
);

new Edo.controls.Button()
.set({   
    text: '获取选中',
    render: document.body,
    onclick: function(e){
        alert(rg1.getValue());
    }
});
</script>
