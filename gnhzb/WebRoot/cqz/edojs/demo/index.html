<script type="text/javascript">
Edo.build({
    type: 'app',
    padding: 0,    
    border: 0,
    verticalGap: 0,
    render: document.body,
    children: [
        {
            id: 'demo',
            type: 'demo',
            border: 0,
            padding: 0,
            
            skinIndex: 0,
            skins: [
                {text: '默认(Aqua)', src: ''}, 
                {text: '银灰(Grey)', src: '/scripts/edo/res/skins/gray/skin.css'}
            ],
            editorPath: "../scripts/thirdlib/codemirror/"
        }
    ]
});
demo.load('demo.xml');

demo.on('demoready', function(e){
    var hash = location.hash;
    if(hash.indexOf('#') == 0) hash = hash.substr(1);
    setTimeout(function(){
    demo.showDemo(hash);  
    }, 300);  
});
demo.on('demochange', function(e){
    location.hash = e.demo.name;
});
</script>
