<script src="../../../scripts/edo/edo.js" type="text/javascript"></script>
<script type="text/javascript">
Edo.create({
    type: 'box',
    render: document.body,
    children: [
        {
            id: 'superselect1',
            type: 'superselect',   
            valueField: 'id',                     
            data: [
                {text: 'e', id: 1},
                {text: '沧桑雨迢迢', id: 3},
                {text: 'c', id: 4},
                {text: 'ddd', id: 5},
                {text: 'xxxe', id: 6},
                {text: 'eeeww', id: 7}
            ]
        },
        {
            type: 'button',
            text: 'getValue',
            onclick: function(e){
                alert(superselect1.getValue());
            }
        },
        {
            type: 'button',
            text: 'setValue',
            onclick: function(e){            
                superselect1.setValue('1,3,7')
            }
        }
    ]
});
</script>
