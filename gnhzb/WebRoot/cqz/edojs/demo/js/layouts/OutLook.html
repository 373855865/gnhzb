<html>
<head>
    <title>EdoJS - 企业级Ajax框架!</title>
    <link href="../../../scripts/edo/res/css/edo-all.css" rel="stylesheet" type="text/css" />
</head>
<body style="padding:10px;">
    
</body>
</html>
<script src="../../../scripts/edo/edo.js" type="text/javascript"></script>
<script type="text/javascript">
Edo.create({
    type: 'box',
    render: document.body,
    width: 200,
    height: 300,
    children:[
        {
            id: 'outlookview',
            type: 'ct',
            width: '100%',
            height: '100%',
            layout: 'viewstack',
            children: [
                {
                    type: 'panel',
                    width: '100%',
                    height: '100%',
                    title: 'view1',
                    children: [
                        {
                            type: 'datepicker'
                        }
                    ]
                },{
                    type: 'panel',
                    width: '100%',
                    height: '100%',
                    title: 'view2',
                    children: [
                        {
                            type: 'table'
                        }
                    ]
                },{
                    type: 'panel',
                    width: '100%',
                    height: '100%',
                    title: 'view3',
                    children: [
                        {
                            type: 'tree'
                        }
                    ]
                }
            ]
        },
        {
            type: 'panel',
            width: '100%',                
            title: 'accordion1',
            titleCls: 'e-help',
            enableCollapse: true,
            expanded: false,
            titlebar:[{
                cls:'e-titlebar-toggle',
                onclick: function(e){                        
                    //this.parent.owner.toggle();
                    outlookview.set('selectedIndex', 0);
                }
            }]                
        },
        {
            type: 'panel',
            width: '100%',
            enableCollapse: true,
            expanded: false,
            title: 'accordion2',
            titleCls: 'e-help',
            titlebar:[{
                cls:'e-titlebar-toggle',
                onclick: function(e){
                    //this.parent.owner.toggle();
                    outlookview.set('selectedIndex', 1);
                }
            }]
        },
        {
            type: 'panel',
            width: '100%',
            title: 'accordion3',
            titleCls: 'e-help',
            enableCollapse: true,
            expanded: false,
            titlebar:[{
                cls:'e-titlebar-toggle',
                onclick: function(e){
                    //this.parent.owner.toggle();
                    outlookview.set('selectedIndex', 2);
                }
            }]
        }
    ]
});        
</script>
