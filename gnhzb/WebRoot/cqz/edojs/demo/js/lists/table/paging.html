<script src="../../../../scripts/edo/edo.js" type="text/javascript"></script>
<script type="text/javascript">
//定义数据交互方法
function getList(o, success, fail){

    Edo.util.Ajax.request({
        defer: 300,
        url: 'dataservice.php',
        params: o,
        onSuccess: function(text){        
        
            var data = Edo.util.Json.decode(text);
            if(success) success(data);            
        },
        onFail: function(code){
        
            if(fail) fail(code);
        }
    });
}
Edo.util.Dom.on(window, 'domload', function(e){
    Edo.create({
        id: 'dg',
        type: 'box', width: 500, height: 300,
        verticalGap: 0, 
        render: document.body,
        children:[
            {
                type: 'box',
                width: '100%',
                children :[
                    {   
                        text: '确定',
                        type: 'button',
                        onclick: function(e){
                        
                            var sel = table1.getSelected();
                            if(sel){
                                if(opener && opener.submitPagerData){
                                    opener.submitPagerData(Edo.util.Json.encode(sel));
                                }
                            }
                        }
                    }
                ]
            },            
            {
                id: 'table1',
                type: 'table',                
                width: '100%',
                height: '100%',
                editAction: 'mousedown',                
                showHeader: true,
                rowSelectMode: 'single',//'multi',
                autoColumns: true,
                //autoExpandColumn: 'ld',                
                columns:[
                    Edo.lists.Table.createSingleColumn(),
                    {
                        headerText: 'Company',
                        dataIndex: 'company',
                        width: 1000,
                        editor:{
                            type: 'text'
                        }
                    },
                    {
                        id: 'ld',
                        headerText: 'Updated',
                        dataIndex: 'update',
                        headerAlign: 'center',
                        align: 'center',
                        width: 2000,
                        editor:{
                            type: 'date'
                        },
                        renderer: function(v){
                            return v ? v.format('Y-m-d H:i:s') : '-';
                        }
                    }
                ],
                data: new Edo.data.DataTable(),
                
                onselectionchange: function(e){
                    var r = this.getSelecteds();
                    if(r){
                        
                    }
                }
            },
            {
                type: 'ct',    
                width: '100%',
                height: 26,
                layout: 'horizontal',
                verticalAlign: 'bottom',
                horizontalAlign: 'left',
                //cls: 'e-toolbar',
                children:[
                    {
                        id: 'pager',
                        type: 'pagingbar',
                        width: '100%',
                        autoPaging: true,
                        onpaging: function(e){
                        
                            getList({
                                index: this.index,
                                size: this.size
                            }, function(data){
                                
                                pager.refresh(data.total);
                                table1.data.load(data.result);
                            });
                        }
                    }
                ]
            }
        ]
    });
});
</script>
