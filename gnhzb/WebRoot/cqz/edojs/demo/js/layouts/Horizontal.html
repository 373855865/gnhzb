<html>
<head>
    <title>EdoJS - 企业级Ajax框架!</title>
    <link href="../../../scripts/edo/res/css/edo-all.css" rel="stylesheet" type="text/css" />
</head>
<body style="padding:10px;">
    <div id="v1" style="padding:10px;">
        <h1 style="padding-bottom:5px;">horizontal布局器，竖向排列容器子元素</h1>
    </div>
     <div id="v2" style="padding:10px;">
        <h1 style="padding-bottom:5px;">横向Split分隔，能伸缩和调节大小</h1>
    </div>
</body>
</html>
<script src="../../../scripts/edo/edo.js" type="text/javascript"></script>
<script type="text/javascript">
//横向布局
Edo.build({
    id: 'ct',    
    type: 'box',
    layout: 'horizontal',
    children: [
        {
            type: 'date'
        },
        {
            type: 'text'
        }
    ],
    render: 'v1'
});
//横向布局, 以及横向分隔折叠
Edo.build({
    type: 'box',
    render: 'v2',
    width: 300, height: 150,
    layout: 'horizontal',
    children:[
        {                
            type: 'ct',
            width: 50,
            height: '100%',
            collapseProperty: 'width',
            enableCollapse: true,
            splitRegion: 'west',
            splitPlace: 'after',
            children: [
                {
                    type: 'panel',
                    width: '100%',
                    height: '100%'
                }
            ]
        },
        {
            type: 'box',
            width: '100%',
            height: '100%'
        },
        {
            type: 'box',
            width: 20,
            height: '100%',
            collapseProperty: 'width',
            enableCollapse: true,
            splitRegion: 'east',
            splitPlace: 'before'
        }
    ]
});      
</script>
