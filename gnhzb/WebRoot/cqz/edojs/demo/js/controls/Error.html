<html>
<head>
    <title>EdoJS - 企业级Ajax框架!</title>
    <link href="../../../scripts/edo/res/css/edo-all.css" rel="stylesheet" type="text/css" />
</head>
<body style="padding:10px;">
    Error在表单验证时，提供可视化的错误描述<br />
    通过控制布局方向，将错误显示在不同的位置
</body>
</html>
<script src="../../../scripts/edo/edo.js" type="text/javascript"></script>
<script type="text/javascript">
Edo.build({
    id: 'loginForm',
    title: '用户登录',    
    type: 'panel',    
    children: [
        {type: 'formitem', label: '账号：',
            children: [
                {type: 'text', id: 'ID', valid: noEmpty, showValid: false, autoValid: false},
                {type: 'error', forId: 'ID', id:'error', width: '100%'}
            ]
        },
        {type: 'formitem', label: '密码：', layout: 'horizontal',
            children: [
                {type: 'text', id: 'PWD', valid: must5, showValid: false}
                ,
                {type: 'error', forId: 'PWD'}
            ]
        },
        {type: 'formitem', 
            children: [
                {type: 'button', text: '登录', id: 'loginBtn'}
            ]
        }        
    ],
    render: document.body
});

loginBtn.on('click', function(e){
    if(loginForm.valid()){
        alert("验证通过, 提交中...");
    }
});

function noEmpty(v){
    if(!v) return "账号不能为空"
}
function must5(v){
    if(v.length != 5) return "密码必须是5位"
}

</script>
