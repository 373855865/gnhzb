<html>
<head>
    <title>EdoJS - 企业级Ajax框架!</title>    
    <link href="../../../scripts/edo/res/css/edo-all.css" rel="stylesheet" type="text/css" />
</head>
<body style="padding:10px;">
    
</body>
</html>
<script src="../../../scripts/edo/edo.js" type="text/javascript"></script>
<script type="text/javascript">
Edo.build({
    type: 'tabbar',        
    render: document.body,
    selectedIndex: 2,
    children: [
        {
            type: 'button',text: 'tab1'
        },
        {
            type: 'button',text: 'tab2'
        },
        {
            type: 'button',text: 'tab3'
        }
    ]
});
Edo.util.Dom.append(document.body, '<div style="height:5px;overflow:hidden;"></div>');
Edo.build({
    type: 'tabbar',render: document.body,position: 'bottom',selectedIndex: 2,
    children: [
        {
            type: 'button',text: 'tab1'
        },
        {
            type: 'button',text: 'tab2'
        },
        {
            type: 'button',text: 'tab3'
        }
    ]
});
Edo.util.Dom.append(document.body, '<div style="height:15px;overflow:hidden;"></div>');
Edo.create({
    type: 'ct',
    layout: 'horizontal',
    render: document.body,
    children: [
        {
            type: 'vtabbar',
            render: 'view',
            selectedIndex: 2,
            verticalGap: 2,
            children: [
                {
                    type: 'button',text: '1'
                },
                {
                    type: 'button',text: '2'
                },
                {
                    type: 'button',text: '3'
                }
            ]
        },
        {
            type: 'vtabbar',
            position: 'right',
            verticalGap: 2,
            children: [
                {
                    type: 'button',text: '1'
                },
                {
                    type: 'button',text: '2'
                },
                {
                    type: 'button',text: '3'
                }
            ]
        }
    ]
});
</script>
