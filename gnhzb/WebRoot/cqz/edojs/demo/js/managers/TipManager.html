<html>
<head>
    <title>EdoJS - 企业级Ajax框架!</title>

</html>
<script src="../../../scripts/edo/edo.js" type="text/javascript"></script>
<script type="text/javascript">
Edo.build({
    type: 'panel',
    title: 'tipManager示例',
    renderTo: '#body',
    layout: 'horizontal',
    children: [
        {
            type: 'button',
            id: 'btn1',
            text: 'tip1'
        },
        {
            type: 'button',
            id: 'btn2',
            text: 'tip2'
        },
        {
            type: 'button',
            id: 'btn3',
            text: 'tip3'
        }
    ]
});

//Edo.managers.TipManager
Edo.managers.TipManager.reg({
    target: btn1,
    html: '哈哈'
});

Edo.managers.TipManager.reg({
    target: btn2,
    title: '标题',
    showTitle: true,
    showClose: true,
    autoHide: false,    
    cls: 'e-invalid-tip',
    html: '带title,close,<br/>不自动隐藏'
});

Edo.managers.TipManager.reg({
    target: btn3,
    
    title: '标题',
    showTitle: true,
    showClose: true,        
    trackMouse: true,
    html: '跟随mousemove移动tip'
});
</script>
